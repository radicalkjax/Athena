name: Build

on:
  push:
    branches: [main, alpha]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.platform }} ${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            rust_targets: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
            rust_targets: x86_64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            rust_targets: ''
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            rust_targets: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: athena-v2/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            athena-v2/src-tauri/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install frontend dependencies
        working-directory: ./athena-v2
        run: npm ci

      - name: Build frontend
        working-directory: ./athena-v2
        run: npm run build

      - name: Build Tauri app (macOS)
        if: matrix.platform == 'macos-latest'
        working-directory: ./athena-v2
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Build Tauri app (Linux/Windows)
        if: matrix.platform != 'macos-latest'
        working-directory: ./athena-v2
        run: npm run tauri build

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: athena-macos-${{ matrix.target }}
          path: |
            athena-v2/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            athena-v2/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
          if-no-files-found: ignore

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: athena-windows-${{ matrix.target }}
          path: |
            athena-v2/src-tauri/target/release/bundle/msi/*.msi
            athena-v2/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: ignore

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: athena-linux-${{ matrix.target }}
          path: |
            athena-v2/src-tauri/target/release/bundle/deb/*.deb
            athena-v2/src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: ignore

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v2.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Athena ${{ steps.get_version.outputs.version }}
          body: |
            ## Athena ${{ steps.get_version.outputs.version }}

            AI-Powered Malware Analysis Platform

            ### Downloads
            - **macOS (Apple Silicon)**: `Athena_*_aarch64.dmg`
            - **macOS (Intel)**: `Athena_*_x64.dmg`
            - **Windows**: `Athena_*_x64-setup.exe` or `.msi`
            - **Linux**: `Athena_*_amd64.deb` or `.AppImage`

            ### What's New
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    name: Build (${{ matrix.platform }} ${{ matrix.target }})
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            rust_targets: aarch64-apple-darwin
            artifact_name: athena-macos-aarch64
          - platform: macos-latest
            target: x86_64-apple-darwin
            rust_targets: x86_64-apple-darwin
            artifact_name: athena-macos-x86_64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            rust_targets: ''
            artifact_name: athena-linux-x86_64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            rust_targets: ''
            artifact_name: athena-windows-x86_64

    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: athena-v2/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            athena-v2/src-tauri/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Install frontend dependencies
        working-directory: ./athena-v2
        run: npm ci

      - name: Build frontend
        working-directory: ./athena-v2
        run: npm run build

      - name: Build Tauri app (macOS)
        if: matrix.platform == 'macos-latest'
        working-directory: ./athena-v2
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Build Tauri app (Linux/Windows)
        if: matrix.platform != 'macos-latest'
        working-directory: ./athena-v2
        run: npm run tauri build

      - name: Upload release assets (macOS DMG)
        if: matrix.platform == 'macos-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: athena-v2/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets (Windows MSI)
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            athena-v2/src-tauri/target/release/bundle/msi/*.msi
            athena-v2/src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            athena-v2/src-tauri/target/release/bundle/deb/*.deb
            athena-v2/src-tauri/target/release/bundle/appimage/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-release:
    name: Publish Release
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            const draftRelease = releases.find(r => r.tag_name === '${{ needs.create-release.outputs.version }}' && r.draft);
            if (draftRelease) {
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: draftRelease.id,
                draft: false
              });
            }

# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Rust dependencies (Tauri backend)
  - package-ecosystem: "cargo"
    directory: "/athena-v2/src-tauri"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore(deps)"

  # Rust dependencies (WASM modules)
  - package-ecosystem: "cargo"
    directory: "/athena-v2/wasm-modules/core/analysis-engine"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "wasm"
    commit-message:
      prefix: "chore(deps)"

  - package-ecosystem: "cargo"
    directory: "/athena-v2/wasm-modules/core/file-processor"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "wasm"
    commit-message:
      prefix: "chore(deps)"

  - package-ecosystem: "cargo"
    directory: "/athena-v2/wasm-modules/core/pattern-matcher"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "wasm"
    commit-message:
      prefix: "chore(deps)"

  # NPM dependencies (Frontend)
  - package-ecosystem: "npm"
    directory: "/athena-v2"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore(deps)"
    # Group minor/patch updates
    groups:
      vite-ecosystem:
        patterns:
          - "vite*"
          - "@vitejs/*"
      solid-ecosystem:
        patterns:
          - "solid-js"
          - "@solidjs/*"
      tauri-ecosystem:
        patterns:
          - "@tauri-apps/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"

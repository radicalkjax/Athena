# Production Docker Compose for Athena v2

services:
  # Production API Server with SSL
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    container_name: athena-prod-api
    ports:
      - "443:443"
      - "80:80"
      - "9090:9090"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    volumes:
      - ../services:/app/services
      - ../athena-v2/wasm-modules:/app/wasm-modules
      - /etc/ssl/certs:/etc/ssl/certs:ro
      - /etc/ssl/private:/etc/ssl/private:ro
      - athena_uploads:/var/athena/uploads
      - athena_temp:/var/athena/temp
      - athena_logs:/var/log/athena
    depends_on:
      - redis
      - db
    restart: unless-stopped
    networks:
      - athena-network
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:443/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # Production PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: athena-prod-db
    environment:
      - POSTGRES_DB=athena_prod
      - POSTGRES_USER=athena_user
      - POSTGRES_PASSWORD=secure_production_password_change_me
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    volumes:
      - athena_db_data:/var/lib/postgresql/data
      - ../database/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - athena-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U athena_user -d athena_prod"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Production Redis with Persistence
  redis:
    image: redis:7-alpine
    container_name: athena-prod-redis
    command: redis-server --appendonly yes --requirepass secure_redis_password_change_me
    volumes:
      - athena_redis_data:/data
    restart: unless-stopped
    networks:
      - athena-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  # Production Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: athena-prod-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - athena_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - athena-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  # Production Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: athena-prod-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=secure_grafana_password_change_me
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - athena_grafana_data:/var/lib/grafana
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped
    networks:
      - athena-network
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  # Production Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: athena-prod-nginx
    ports:
      - "8080:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../nginx/ssl:/etc/nginx/ssl
      - athena_logs:/var/log/nginx
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - athena-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

volumes:
  athena_db_data:
    driver: local
  athena_redis_data:
    driver: local
  athena_prometheus_data:
    driver: local
  athena_grafana_data:
    driver: local
  athena_uploads:
    driver: local
  athena_temp:
    driver: local
  athena_logs:
    driver: local

networks:
  athena-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16